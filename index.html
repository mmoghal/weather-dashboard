<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <h1>Weather Dashboard</h1>

  <div class="container">
    <form id="form">
      <label for="search">Search by zip code or city:</label>
      <input 
        id="search" 
        type="text" 
        placeholder="Enter zip code or city name"
        title="Please enter a valid Zip Code or city name"
      >
      <button type="submit">Search</button>
    </form>

    <div id="current-weather">
      <h2>Current Weather</h2>
      <table>
        <tr>
          <td>Temperature:</td>
          <td id="temp"></td>
        </tr>
        <tr>
          <td>Conditions:</td>
          <td id="desc"></td>
        </tr>
        <tr>
          <td>Humidity:</td>
          <td id="humidity"></td>
        </tr>
        <tr>
          <td>Wind Speed:</td>
          <td id="wind"></td>
        </tr>
      </table>
    </div>

    <div id="forecast">
      <h2>5-Day Forecast</h2>
      <table id="forecast-table">
        <tr>
          <th>Date</th>
          <th>Conditions</th>
          <th>High</th>
          <th>Low</th>
        </tr>
      </table>
    </div>

  </div>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
